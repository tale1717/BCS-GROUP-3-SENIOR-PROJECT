<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triple T&G Barbers - Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calendar.css">
    <script type="module" src="isCustomerLoggedIn.js"></script>
    <script type="module" src="calendar.js"></script>
</head>
<body>

<!-- Navigation -->
<header>
    <div class="container nav">
        <a href="./">
            <h1 class="logo">TRIPLE T&G BARBERS</h1>
        </a>
        <nav>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a id="profile-login" href="customer-login.html">Sign In</a>
            <a href="appointment.html" class="book-now">Book Now</a>
        </nav>
    </div>
</header>

<!-- Hero Image -->
<section class="hero-appointment"></section>

<!-- Appointment Selection -->
<main class="appointment-container">
    <h1>Book Your Appointment</h1>
    <p class="subtitle">Please choose a selected time and day</p>

    <div class="booking-interface">
        <div class="calendar">
            <div class="calendar-container">
                <header class="calendar-header">
                    <p class="calendar-current-date"></p>
                    <div class="calendar-navigation">
                <span id="calendar-prev"
                      class="material-symbols-rounded">
                    <
                </span>
                        <span id="calendar-next"
                              class="material-symbols-rounded">
                    >
                </span>
                    </div>
                </header>

                <div class="calendar-body">
                    <ul class="calendar-weekdays">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="calendar-dates"></ul>
                </div>
            </div>
        </div>

        <div class="form-container">
            <div class="custom-select">
                Barber:
                <select class="input-select">
                    <option>Talero</option>
                    <option>Thai</option>
                    <option>Tobias</option>
                    <option>Guaman</option>
                </select>
            </div>
            <div class="custom-select">
                Time:
                <input type="time" class="input-select">
            </div>
            <div class="custom-select">
                Type of Haircut:
                <select class="input-select">
                    <option>Regular</option>
                    <option>Fade</option>
                    <option>Beard Trim</option>
                    <option>Hot Towel</option>
                </select>
            </div>
            <a href="appointment-confirm.html" class="btn-confirm">Confirm Appointment</a>
        </div>
    </div>
</main>

</body>
</html>
