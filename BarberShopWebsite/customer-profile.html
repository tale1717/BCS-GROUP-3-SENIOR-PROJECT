<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Triple T Barbers - My Profile</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
    <div class="container nav">
        <a href="index.html"><h1 class="logo">TRIPLE T&G BARBERS</h1></a>
        <nav>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="customer-profile.html">Profile</a>
            <a href="appointment.html" class="book-now">Book Now</a>
        </nav>
    </div>
</header>

<hr>

<section class="profile-container">
    <h1>My Profile</h1>

    <div class="profile-grid">

        <div class="profile-card">
            <h2>My Information</h2>
            <p><strong>Name:</strong></p>
            <p><strong>Email:</strong></p>
            <p><strong>Mobile Number:</strong></p>
            <p><strong>Date of Birth:</strong></p>
            <button class="primary-btn">Edit Profile</button>
            <button class="primary-btn">Change Password</button>
        </div>

        <div class="receipt-card">
            <h2>Receipts</h2>
            <table>
                <thead>
                <tr>
                    <th>Invoice Date</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="upcoming-card">
        <h2>Upcoming Appointment</h2>
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Barber</th>
                <th>Service</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            </tr>
            </tbody>
        </table>
        <br>
        <button class="primary-btn">Cancel Appointment</button>
    </div>

    <div class="history-card">
        <h2>Appointment History</h2>
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Barber</th>
                <th>Service</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>

            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
