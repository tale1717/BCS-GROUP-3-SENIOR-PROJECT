<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple T&G Barbers Management</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="form.js"></script>
</head>
<body>
    <div class="center-box" id="login-div">
        <img src="../BarberShopWebsite/ttt%20logo%20centered.png" class="image-logo" alt="Triple T Logo">
        <h2 class="logintitletext">Login</h2>
        <label for="signin-username" class="text">Username:</label> <br>
        <br>
        <input type="text" id="signin-username" class="text-field" name="username" placeholder="Email" required> <br>
        <br>
        <label for="signin-password" class="text">Password:</label> <br>
        <br>
        <input type="password" id="signin-password" class="text-field" name="password" placeholder="Password" required> <br>
        <br>
        <button id="submit" class="btn-style">Login</button>
        <button id="reg-button" class="an-button">New User? Register here</button>
    </div>
   
     <div class="center-box" id="register-div">
        <img src="../BarberShopWebsite/ttt%20logo%20centered.png" class="image-logo" alt="Triple T Logo">
        <h2 class="logintitletext">Register</h2>
        <label for="reg-email" class="text">Email:</label> <br>
        <br>
        <input type="email" id="reg-email" class="text-field" name="email" placeholder="Email" required> <br>
        <br>
        <label for="reg-password" class="text">Password:</label> <br>
        <br>
        <input type="password" id="reg-password" class="text-field" name="password" placeholder="Password" required> <br>
        <br>
        <button id="register" class="btn-style">Sign Up</button>
        <button id="loginpage" class="an-button">Already have an account? Login here</button>
    </div>

    <div id="result-box" class="center-box">
        <h2 class="result-title">Result</h2>
        <p id="result" class="result"></p>
    </div>

</body>
</html>
