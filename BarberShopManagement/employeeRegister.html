<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Register Employee</title>

  <link rel="stylesheet" href="./employeeLogin.css" />
  <script type="module" src="./EmployeeRegister.js"></script>
</head>
<body>

<div class="center-box" id="register-div">
  <img src="../BarberShopWebsite/ttt%20logo%20centered.png" class="image-logo" alt="Triple T Logo">

  <h2 class="logintitletext">Register Employee</h2>

  <label for="reg-email" class="text">Email:</label><br><br>
  <input type="email" id="reg-email" class="text-field" name="email" placeholder="Email" autocomplete="email" required><br><br>

  <label for="reg-password" class="text">Password:</label><br><br>
  <input type="password" id="reg-password" class="text-field" name="password" placeholder="Password" autocomplete="new-password" required><br><br>

  <button id="signup" class="btn-style">Sign Up</button>
</div>

</body>
</html>
