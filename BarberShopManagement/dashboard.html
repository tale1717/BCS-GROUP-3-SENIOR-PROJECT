<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-container">
    <nav class="sidebar">
        <div class="logo">
            <img src="ttt logo centered.png" alt="Triple T Logo" width="200">
        </div>
        <ul>
            <li class="active">Dashboard</li>
            <li>Appointments</li>
            <li>Customers</li>
            <li>Barbers</li>
            <a href="employeeRegister.html">
                <li>Register Employee</li>
            </a>
        </ul>
    </nav>

    <main class="content">
        <header>
            <h1>Dashboard</h1>
            <p>Welcome back! Here's what's happening today.</p>
        </header>

        <section class="stats-grid">
            <div class="card">Today's Appointments <h3>12</h3></div>
            <div class="card">Total Customers <h3>324</h3></div>
            <div class="card">Today's Revenue <h3>$840</h3></div>
            <div class="card">Avg. Rating <h3>4.8</h3></div>
        </section>

        <section class="appointments-section">
            <h2>Upcoming Appointments</h2>
            <div id="appointment-list">
                <div class="appointment-item">
                    <span>10:00 AM</span>
                    <strong>John Smith</strong>
                    <span class="status confirmed">Confirmed</span>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
