<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Login</title>

    <link rel="stylesheet" href="./employeeLogin.css" />
    <script type="module" src="./form.js"></script>
</head>
<body>

<div class="center-box" id="login-div">
    <img src="../BarberShopWebsite/ttt%20logo%20centered.png" class="image-logo" alt="Triple T Logo">

    <h2 class="logintitletext">Login</h2>

    <label for="username" class="text">Username:</label><br><br>
    <input type="text" id="username" class="text-field" name="username" placeholder="Email" autocomplete="username" required><br><br>

    <label for="loginpassword" class="text">Password:</label><br><br>
    <input type="password" id="loginpassword" class="text-field" name="password" placeholder="Password" autocomplete="current-password" required><br><br>

    <button id="submit" class="btn-style">Login</button>
    <button id="reg-button" class="an-button">New User? Register here</button>
</div>

<div class="center-box" id="register-div">
    <img src="../BarberShopWebsite/ttt%20logo%20centered.png" class="image-logo" alt="Triple T Logo">

    <h2 class="logintitletext">Register</h2>

    <label for="reg-email" class="text">Email:</label><br><br>
    <input type="email" id="reg-email" class="text-field" name="email" placeholder="Email" autocomplete="email" required><br><br>

    <label for="reg-password" class="text">Password:</label><br><br>
    <input type="password" id="reg-password" class="text-field" name="password" placeholder="Password" autocomplete="new-password" required><br><br>

    <button id="signup" class="btn-style">Sign Up</button>
    <button id="loginpage" class="an-button">Already have an account? Login here</button>
</div>

<div id="result-box" class="center-box">
    <h2 class="result-title">Result</h2>
    <p id="result" class="result"></p>
</div>

</body>
</html>
